<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="index.css" />
    <title>Rock Paper Scissor</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-primary justify-content-around">
      <div class="container-fluid">
        <a class="navbar-brand fs-3" href="#">Rock Paper Scissor</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Support</a>
          </li>
        </ul>
      </div>
    </nav>
    <div
      class="alert alert-success container alert-dismissible rounded-3"
      id="alertmsg"
      fade
      show>
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      <h1></h1>
      <p id="result"></p>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 mt-4">
          <div class="heading">Computer</div>
          <div class="container-fluid main-cont">
            <span class="fs-4 fw-semibold" id="computer"></span>
          </div>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 mt-4">
          <div class="heading">You</div>
          <div class="container-fluid main-cont">
            <span class="fs-4 fw-semibold" id="user"></span>
          </div>
        </div>
      </div>
    </div>

    <div class="buttons mt-4" id="buttons">
      <button type="button" class="btn btn-info" id="Rock">ROCK</button>
      <button type="button" class="btn btn-info" id="Paper">PAPER</button>
      <button type="button" class="btn btn-info" id="Scissor">SCISSOR</button>
      <button type="reset" class="btn btn-dark"  onclick="reset()">Reset</button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>

      <script src="index.js"></script>
  </body>
</html>
